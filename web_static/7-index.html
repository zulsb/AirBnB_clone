<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB Clone</title>
    <!-- Link to image -->
    <link rel="icon" type="image/png" href="images/icon.png">

    <!-- Links to CSS files -->
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
    </header>
    <!-- Start div container section button -->
    <div class="container">
        <!-- Start section filters -->
        <section class="filters">
            <!-- Start div locations -->
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <!-- Start list popover-->
                <ul class="popover">
                    <li><h2>Arizona:</h2></li>
                    <li>
                        <ul class="item">
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li><h2>California:</h2></li>
                    <li>
                        <ul class="item">
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul><!-- Finish list popover-->
            </div><!-- Finish div locations -->

            <!-- Start div amenities -->
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <!-- Start list popover-->
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul><!-- Finish list popover-->
            </div><!-- Finish div amenities -->
            <div>
            </div>

            <!-- Button search-->
            <button>Search</button>
        </section><!-- Finish section filters -->

        <!-- Start section places -->
        <section class="places">
            <h1>Places</h1>
                <div>
                    <article>
                        <h2>My home</h2>
                    </article>
                    <article>
                        <h2>Tiny house</h2>
                    </article>
                    <article>
                        <h2>A suite</h2>
                    </article>
                </div>
      </section><!-- Finish section places -->
    </div><!-- Finish div container section button -->

    <!-- Start footer -->
    <footer>Holberton School</footer><!-- Finish footer -->
</body>
</html>
